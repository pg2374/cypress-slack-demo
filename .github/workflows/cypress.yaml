name: Reusable PR Workflow

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        default: '18'
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: false  # not used here, just example
    outputs:
      cypress-status:
        description: "Cypress test result"
        value: ${{ jobs.test.outputs.cypress-status }}

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      cypress-status: ${{ steps.cypress.outcome }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs['node-version'] }}

      - name: Install deps
        run: npm ci

      - name: Run Cypress
        id: cypress
        run: npx cypress run

      - name: Debug Cypress outcome
        run: echo "Cypress outcome was: ${{ steps.cypress.outcome }}"

